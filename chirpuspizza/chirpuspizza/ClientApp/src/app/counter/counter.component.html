<h1>Counter</h1>
<h2>Welcome to Chirpus Pizza!</h2>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<body>
  <table>
    <tbody >
      <tr>
        <td>Item Name</td>
        <td>Category</td>
        <td>Price</td>
      </tr>
      <tr *ngFor="let currMenu of Item">
        <td style="color:crimson">{{currMenu.ItemName}}</td>
        <td style="color: black">{{currMenu.Category}}</td>
        <td style="color:forestgreen">{{currMenu.Price | currency}}</td>
      </tr>
    </tbody>
  </table>
</body>


<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>
